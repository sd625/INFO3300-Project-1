<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title> Top 4 Category Grammy Winners By Gender</title>
</head>

<body>
    <p id="graph1">
        <svg id="scatterplot" width="600" height="600"></svg>
        <script>
            d3.csv("grammy_winners.csv").then(data => {

                data.forEach(d => {
                    d.year = +d.Year;
                });

                // Source: https://d3js.org/
                const nestedData = d3.rollup(data,
                    v => d3.rollup(v, g => g.length, d => d.Gender),
                    d => d.year
                );
                const scatterData = Array.from(nestedData, ([year, genders]) => ({
                    year: year,
                    male: genders.get('Male') || 0,
                    female: genders.get('Female') || 0
                }));

                console.log(scatterData);

                const margin = { top: 20, right: 30, bottom: 50, left: 60 };
                const width = 800 - margin.left - margin.right;
                const height = 500 - margin.top - margin.bottom;

                const svg = d3.select("#scatterplot")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                const x = d3.scaleLinear()
                    .domain(d3.extent(scatterData, d => d.year))
                    .range([0, width]);

                const y = d3.scaleLinear()
                    .domain([0, 4])
                    .range([height, 0]);

                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

                svg.append("g")
                    .call(d3.axisLeft(y).tickValues([1, 2, 3, 4]));

                svg.selectAll(".female-dot")
                    .data(scatterData)
                    .enter().append("circle")
                    .attr("class", "female-dot")
                    .attr("cx", d => x(d.year))
                    .attr("cy", d => y(d.female))
                    .attr("r", 6)
                    .attr("fill", "pink");

                svg.selectAll(".male-dot")
                    .data(scatterData)
                    .enter().append("circle")
                    .attr("class", "male-dot")
                    .attr("cx", d => x(d.year))
                    .attr("cy", d => y(d.male))
                    .attr("r", 6)
                    .attr("fill", "blue");

            });
        </script>

    </p>
</body>

</html>
